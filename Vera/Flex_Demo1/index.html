<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Flex_Demo1</title>
  </head>
  <body>
    <header>
      <div class="site-title">
        <p>Site Title</p>
      </div>
      <nav>
        <ul>
          <li>Nav 1</li>
          <li>Nav 2</li>
          <li>Nav 3</li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <div class="post-title">
          <p>Post Title</p>
        </div>

        <div class="section-post-container">
          <div class="post-meta">
            <p>Post Meta</p>
          </div>

          <div class="main-content-container">
            <div class="main-content">
              <p>Main Content</p>
            </div>

            <div class="main-content-image">
              <p>Main Content Image</p>
            </div>
          </div>
        </div>
      </section>

      <aside>
        <div class="side-bar">
          <p>Side-Bar</p>
        </div>

        <div class="ads">
          <p>Ads</p>
        </div>

        <div class="Other">
          <p>Other Stuff</p>
        </div>
      </aside>
    </main>
    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
