<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>

    <title>Car Information</title>
  </head>

  <body>

    <h3>Search Car by License Plate number</h3>
    <input placeholder="Enter some text" id="searchinput" name="searchinput" />
    <br/>
    <button onclick="searchcar()" id="searchButton">Search</button>
    <div id="Search"></div>

    <div id="container">
      <div>
        <h1>Add New car</h1>
      <form id="carForm">
        <label for="licensePlate">License Plate: </label>
        <input type="text" id="licensePlate" name="licensePlate" required />

        <label for="maker">Maker: </label>
        <input type="text" id="maker" name="maker" required />

        <label for="model1">Model1: </label>
        <input type="text" id="model1" name="model1" required />

        <label for="currentOwner">CurrentOwner: </label>
        <input type="text" id="currentOwner" name="currentOwner" required />

        <label for="color">Color: </label>
        <input type="text" id="color" name="color" required />

        <label for="year">Year of Manufacture: </label>
        <input
          type="number"
          id="year"
          name="year"
          min="1886"
          max="2024"
          oninvalid="this.setCustomValidity('Car year should be between 1886 and 2024') "

          required
        />
        <!-- oninvalid="this.setCustomValidity('Year should be in the range 1886-2024')" -->
        <label for="price">Price: </label>
        <input
          type="number"
          id="price"
          name="price"
          min="1"
          oninvalid="this.setCustomValidity('Price should be positive amount')"
          required
        />

        <!-- input type color can also be used -->
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class = "DB" id = 'DB' >


      <h2>Car Database</h2>
      <div id="table-container">
<p>Car database is empty</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
